name: Run UI Tests

on:
  workflow_dispatch:   # ðŸ‘ˆ enables manual trigger from the UI
  schedule:
    - cron: '0 2 * * *' # optional: run every day at 2 AM UTC

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests with Maven
        run: mvn clean test -D suiteXmlFile=suites/uiTestSuite.xml


      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results


      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Echo report link
        run:
        echo "ðŸ“Š Allure Report: https://ruslanmck.github.io/AutomationExerciseProj"
