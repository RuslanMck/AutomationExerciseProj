name: Run UI Regression Tests

on:
  workflow_dispatch:   # ðŸ‘ˆ enables manual trigger from the UI
  schedule:
    - cron: '0 2 * * *' # optional: run every day at 2 AM UTC

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests with Maven
        run: mvn clean test -D suiteXmlFile=suites/uiTestSuite.xml
